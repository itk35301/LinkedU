<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Search Results</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
         <h:dataTable id="searchTable" value="#{searchController.uList}" var="uRow"
                    border="1" cellpadding="2" cellspacing="0">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="University Name"/>
                </f:facet>
                <h:commandLink value="#{uRow.name}" action="#{searchController.goToUniversityProfile(uRow.uid)}"/>
            </h:column>
        </h:dataTable>
        <p:commandButton value="Back" id="back" action="search.xhtml"/>
        </h:form>
        <h2>These will eventually link to university profiles.</h2>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Search Results</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
        <h:dataTable id="searchTable" value="#{searchController.stuList}" var="aRow"
                    border="1" cellpadding="2" cellspacing="0">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Student Name"/>
                </f:facet>
                <h:commandLink value="#{aRow.fname} #{aRow.lname}" action="#{searchController.goToStudentProfile(aRow.stuID)}"/>
            </h:column>
            <h:column rendered="#{searchController.searchType == 'gpa'}">
                <f:facet name="header">
                    <h:outputText value="GPA"/>
                </f:facet>
                <h:outputText value="#{aRow.gpa}"/>
            </h:column>
            <h:column rendered="#{searchController.searchType == 'highSchool'}">
                <f:facet name="header">
                    <h:outputText value="High School"/>
                </f:facet>
                <h:outputText value="#{aRow.highschool}"/>
            </h:column>
        </h:dataTable>
        <p:commandButton value="Back" id="back" action="search.xhtml"/>
        </h:form>
        
    </h:body>
</html>

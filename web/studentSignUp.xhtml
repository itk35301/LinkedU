<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Student Sign Up page</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:wizard flowListener="#{studentWizard.onFlowProcess}">
                <p:tab id="personal" title="Personal">
                    <p:panel header="Personal Details">
                        <h:panelGrid columns="3" columnClasses="label, value, error">
                            <h:outputText value="First Name:"/>
                            <h:inputText id ="fName" value ="#{signUpController.theStudent.fname}" required="true" label="First Name"/>
                            <h:message for="fName" errorStyle="color:red; display:block" />
                        
                            <h:outputText value="Last Name:"/>
                            <h:inputText id ="lName" value ="#{signUpController.theStudent.lname}" required="true" label="Last Name"/>
                            <h:message for="lName" errorStyle="color:red; display:block" />
                        
                            <h:outputText value="Phone Number:"/>
                            <h:inputText id ="phone" value ="#{signUpController.theStudent.phone}" required="true" label="Phone"/>
                            <h:message for="phone" errorStyle="color:red; display:block" />
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                
                <p:tab id="schoolInfo" title="High School">
                    <p:panel header="High School Information">
                        <h:panelGrid columns="3" columnClasses="label, value, error">
                            <h:outputText value="High School:"/>
                            <h:inputText id ="highschool" value ="#{signUpController.theStudent.highschool}" required="true" label="High School"/>
                            <h:message for="highschool" errorStyle="color:red; display:block" />
                            
                            <h:outputText value="Experience:"/>
                            <h:inputTextarea id="experience" value="#{signUpController.theStudent.experience}" required="true" label="Experience"/>
                            <h:message for="experience" errorStyle="color:red; display:block" />
                            
                            <h:outputText value="GPA:"/>
                            <h:inputText id ="gpa" value ="#{signUpController.theStudent.gpa}" required="true" label="GPA"/>
                            <h:message for="gpa" errorStyle="color:red; display:block" />
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                
                <p:tab id="aboutMe" title="About Me">
                    <p:panel header="About me Section">
                        <h:panelGrid columns="3" columnClasses="label, value, error">
                            <h:outputText value="About Me:"/>
                            <h:inputTextarea id="about" value="#{signUpController.theStudent.about}" required="true" label="About"/>
                            <h:message for="about" errorStyle="color:red; display:block" />
                            
                            <h:outputText value="Interests:"/>
                            <h:inputTextarea id="interests" value="#{signUpController.theStudent.interests}" required="true" label="Interests"/>
                            <h:message for="interests" errorStyle="color:red; display:block" />
                            
                            <h:outputText value="Desired Major:"/>
                            <h:inputText id ="major" value ="#{signUpController.theStudent.major}" required="true" label="Major"/>
                            <h:message for="major" errorStyle="color:red; display:block" />
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                
                <p:tab id="loginInfo" title="Login Info">
                    <p:panel header="Login Information">
                        <h:panelGrid columns="3" columnClasses="label, value, error">
                            <h:outputText value="User Name:"/>
                            <h:inputText id="stuID" value="#{signUpController.theStudent.stuID}" required="true"/>
                            <h:message for="stuID" errorStyle="color:red; display:block" />
                            
                            <h:outputText value="Password:"/>
                            <h:inputSecret id="password" value="#{signUpController.theStudent.password}" required="true"/>
                            <h:message for="password" errorStyle="color:red; display:block" />
                            
                            <h:outputText value="Password Confirm:"/>
                            <h:inputSecret id="passwordConfirm" value="#{signUpController.passwordConfirm}">
                                <f:validator validatorId="passwordValidator" />
                            </h:inputSecret>
                            <h:message for="passwordConfirm" errorStyle="color:red; display:block" />
                            
                            
                            <h:outputText value="Email:" />
                            <h:inputText id="email" value="#{signUpController.theStudent.email}" required="true" label="Email"/>
                            <h:message for="email" errorStyle="color:red; display:block" />
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                
                <p:tab id="confirm" title="Confirmation">
                    <p:panel header="Confirmation">
                        <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid,grid">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="First Name:"/>
                                <h:outputText value ="#{signUpController.theStudent.fname}"/>
                        
                                <h:outputText value="Last Name:"/>
                                <h:outputText value ="#{signUpController.theStudent.lname}"/>
                        
                                <h:outputText value="Phone Number:"/>
                                <h:outputText value ="#{signUpController.theStudent.phone}"/>
                            </h:panelGrid>
                        
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="High School:"/>
                                <h:outputText value ="#{signUpController.theStudent.highschool}"/>
                            
                                <h:outputText value="Experience:"/>
                                <h:outputText value="#{signUpController.theStudent.experience}"/>
                            
                                <h:outputText value="GPA:"/>
                                <h:outputText value ="#{signUpController.theStudent.gpa}"/>
                           </h:panelGrid>
                        
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="About Me:"/>
                                <h:outputText value="#{signUpController.theStudent.about}"/>
                            
                                <h:outputText value="Interests:"/>
                                <h:outputText value="#{signUpController.theStudent.interests}"/>
                            
                                <h:outputText value="Desired Major:"/>
                                <h:outputText value ="#{signUpController.theStudent.major}"/>
                            </h:panelGrid>
                        
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="User Name:"/>
                                <h:outputText value="#{signUpController.theStudent.stuID}"/>
                            
                                <h:outputText value="Password:"/>
                                <h:outputText value="#{signUpController.theStudent.password}"/>
                            
                                <h:outputText value="Email:"/>
                               <h:outputText value="#{signUpController.theStudent.email}"/>
                           </h:panelGrid>
                        </h:panelGrid>
                        <p:commandButton value="Finish Sign Up"  id="signUp" action="#{signUpController.signUpCompleteStudent()}" />
                    </p:panel>
                </p:tab>
            </p:wizard>
        </h:form>
    </h:body>
</html>

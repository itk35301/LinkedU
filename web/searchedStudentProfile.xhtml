<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Profile</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="55" resizable="true" closable="true" collapsible="true">
                    <h:form>

                       <!-- Search:<p:inputText  size="70" placeholder="Search Students or Universities" id="search" /> -->
                        <p:commandButton value="Search Students or Universities" id="withIcon" icon="ui-icon-search" action="search?faces-redirect=true"/>

                    </h:form>
                </p:layoutUnit>



                <p:layoutUnit position="west"  resizable="true" size="200" header="Hide" collapsible="true">

                    <h:form>
                        <p:commandButton value="Home" action="studentProfile?faces-redirect=true"/>          
                    </h:form>

                </p:layoutUnit>
                        

                <p:layoutUnit   resizable="true" position="center">

                    <h:form>

                        <p:growl id="msgs" showDetail="true" />

                        <p:panel id="about" header="About Me" footer="About" style="margin-bottom:20px">
                            <h:panelGrid  columns="2" cellpadding="10">
                                <p:graphicImage  width="150" height="171" name="images/#{SearchedStudentProfileController.stuModel.profilePic}" />
                                <h:outputText value="#{SearchedStudentProfileController.stuModel.about}" />
                                <p:commandButton id="imageBtn" value="View Gallery" type="button" />
                                <p:overlayPanel id="imagePanel" for="imageBtn" hideEffect="fade" showCloseIcon="true" >
                                    <p:galleria value="#{imageView.images}" var="image" panelWidth="400" panelHeight="400" showCaption="true">
                                        <p:graphicImage name="images/#{image}" alt="#{image}" title="#{image}"/>
                                    </p:galleria>
                                </p:overlayPanel>
                                <p:commandButton value="Upload Pictures" id="pictureBtn"  />
                                <p:overlayPanel  id="picturePanel" dismissable="true" for="pictureBtn" hideEffect="fade" showCloseIcon="true" >
                                    <p:fileUpload value="#{fileUploadView.file}" mode="simple"/>
                                    <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.uploadPicture}"/>
                                </p:overlayPanel>
                                </h:panelGrid>
                                Interests: <h:outputText value="#{SearchedStudentProfileController.stuModel.interests}"/><br/>
                            
                        </p:panel>
                        <p:panel id="contact" header="Contact" footer="Contact Information" style="margin-bottom:20px">
                            
                                Name: <h:outputText value="#{SearchedStudentProfileController.stuModel.fname} #{SearchedStudentProfileController.stuModel.lname}"/><br/>
                                Phone: <h:outputText value="#{SearchedStudentProfileController.stuModel.phone}"/><br/>
                                Email: <h:outputText value="#{SearchedStudentProfileController.stuModel.email}"/><br/>
                                     
                        </p:panel>
                        <p:panel id="education" header="Education" footer="Education Background" style="margin-bottom:20px">
                            High School: <h:outputText value="#{SearchedStudentProfileController.stuModel.highschool}"/><br/>
                            Experience: <h:outputText value="#{SearchedStudentProfileController.stuModel.experience}"/><br/>
                            GPA: <h:outputText value="#{SearchedStudentProfileController.stuModel.gpa}"/><br/>
                            Major of Interest: <h:outputText value="#{SearchedStudentProfileController.stuModel.major}"/><br/>
                            Experience: <h:outputText value="#{SearchedStudentProfileController.stuModel.experience}"/><br/>
                            
                        </p:panel>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>
        
    </f:view>
</html>

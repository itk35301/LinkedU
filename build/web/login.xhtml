<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login</title>
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <h:outputStylesheet library="css" name="testCSS.css"  />
    </h:head>
    <h:body>
    <div class="transBackground">
    <h:form id="form">
    <h3 style="margin-top: 0">Featured Universities</h3>
    <p:ring id="basic" value="#{ringView.universities}" var="university">
        <p:outputPanel style="text-align: center;" layout="block">
            #{university.name}
            <br />
            <p:commandButton update=":form:universityDetail" icon="ui-icon-search" title="View" oncomplete="PF('universityDialog').show();">
                <f:setPropertyActionListener value="#{university}" target="#{ringView.selectedUniversity}" />
            </p:commandButton>
        </p:outputPanel>
    </p:ring>
    
    <p:dialog header="University Info" widgetVar="universityDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="350">
        <p:outputPanel id="universityDetail" style="text-align:center;" layout="block">
            <p:panelGrid  columns="2" rendered="#{not empty ringView.selectedUniversity}" columnClasses="value">
                <f:facet name="header">
                    #{ringView.selectedUniversity.name}
                    <p:graphicImage name="images/#{ringView.selectedUniversity.name}.jpg" />
                </f:facet>
                
                <h:outputText value="Location" />
                <h:outputText value="#{ringView.selectedUniversity.location}" />
 
                <h:outputText value="Name: " />
                <h:outputText value="#{ringView.selectedUniversity.name}" />
 
                <h:outputText value="Average Tuition:" />
                <h:outputText value="#{ringView.selectedUniversity.avgTuition}"/>
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
    </h:form>
    </div>
    <div class="content">
        <div class="title">
            <h1>Looking for a college to apply to?<br/>We got you covered!</h1>
        </div>
        <div class="signUp">
            <h2>Log In</h2>
            <h:panelGroup layout="block">
                <h:form class="loginUpForm">
                 <h:inputText id="loginUsername"  pa:placeholder="Username" styleClass="signUpText" value="#{LoginController.userName}"/>
                 <h:inputSecret id="loginPassword"  pa:placeholder="Password" styleClass="signUpText"  value="#{LoginController.password}"/>
                 <h:commandButton value="Log In" styleClass="signUpButton"  id="logInButton" action="#{LoginController.login()}"/>
                </h:form>
                <h:form>
                  Not a user?<h:commandButton value="Back" styleClass="logInButton" id="signUpButton" action="index"/>
                </h:form>
                <h:form>
                  Forgot Password?<h:commandButton value="Yes" styleClass="logInButton" id="passwordButton" action="passwordRetrieve"/>
                </h:form>
            </h:panelGroup> 
        </div>
    </div>
    </h:body> 
</html>

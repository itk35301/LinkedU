<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Sign Up</title>
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <h:outputStylesheet library="css" name="testCSS.css"  />
    </h:head>
    <h:body>
        <div align="center">
            <h:graphicImage name="/images/frontPageLogo.png"/>
        </div>
    <div class="content">
        <div class="title">
            <h1>Looking for a college to apply to?<br/>We got you covered!</h1>
        </div>
        <div class="signUp">
            <h2>Sign up for Free</h2>
            <h:panelGroup layout="block">
                <h:form class="signUpForm">
                    <h:inputText id="userName" value="#{signUpController.userName}" label="User Name" pa:placeholder="Username" styleClass="signUpText" required="true"/>
                    <h:message for="userName" errorStyle="color:red; display:block" />
                    <h:inputText id="email" value="#{signUpController.email}" label="E-mail" pa:placeholder="Email" styleClass="signUpText" required="true"/>
                    <h:message for="email" errorStyle="color:red; display:block" /><br/>
                    <h:selectOneMenu id ="signUpType" value="#{signUpController.signUpType}" required="true" label="Sign Up Type" >
                                <f:selectItem itemValue="select" itemLabel="Select Sign Up Type" noSelectionOption="true"/>
                                <f:selectItem itemValue="student" itemLabel="Student"/>
                                <f:selectItem itemValue="university" itemLabel="University"/>
                    </h:selectOneMenu>
                    <h:message for="signUpType" errorStyle="color:red; display:block" /><br/>
                    <h:commandButton value="Sign Up" id="signUpButton" styleClass="signUpButton" action="#{signUpController.signUpPartOne()}"/>
                </h:form>
                <h:form>
                  Already a user?<h:commandButton value="Log In" styleClass="logInButton" id="logInButton" action="login"/>
                </h:form>
            </h:panelGroup>
        </div>
    </div>
    </h:body> 
</html>
